<!doctype html>
<HTML>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>IC2140 IoT</title>
    </head>
    <body>
            <h1 class="display-3 p-3 mb-2 bg-danger text-white">IC2140 IoT</h1>
            <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
            <th>ID</th>
            <th>Temperature</th>
            <th>Created Date</th>
            </tr>
            </thead>
            <tbody>
            {% for event in events %}
            <tr>
            <td><strong>{{ event.id }}</strong></td>
            <td>{{ event.temp }}</td>
            <td>{{ event.date_created }}</td>
            </tr>
            {% endfor %}
            </tbody>
            </table>
    </body>
</HTML>
